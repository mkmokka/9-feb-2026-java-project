<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Study Time</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png">

  <!-- ================= SECURITY HEADERS ================= -->

  <!-- Prevent MIME sniffing -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <!-- Prevent clickjacking -->
  <meta http-equiv="X-Frame-Options" content="DENY">

  <!-- Prevent referrer data leak -->
  <meta http-equiv="Referrer-Policy" content="no-referrer">

  <!-- Lock browser permissions -->
  <meta http-equiv="Permissions-Policy"
        content="camera=(), microphone=(), geolocation=(), payment=()">

  <!-- STRONG Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self';
          style-src 'self';
          img-src 'self' data:;
          font-src 'self';
          connect-src 'self';
          frame-ancestors 'none';
          object-src 'none';
          base-uri 'none';
          form-action 'self';
        ">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- JavaScript (module = safer scope) -->
  <script type="module" src="main.js"></script>
</head>

<body>

  <h1>STUDY TIME</h1>

  <!-- ================= AUTH SECTION ================= -->
  <div id="auth-section">

    <input
      type="email"
      id="regEmail"
      placeholder="Enter email to register"
      autocomplete="email"
      required
    />

    <button id="registerBtn">
      Register with Email Link
    </button>

    <br /><br />

    <input
      type="email"
      id="logEmail"
      placeholder="Enter email to login"
      autocomplete="email"
      required
    />

    <input
      type="password"
      id="logPass"
      placeholder="Enter password"
      autocomplete="current-password"
      required
    />

    <button id="loginBtn">
      Login
    </button>

  </div>

</body>
</html>
